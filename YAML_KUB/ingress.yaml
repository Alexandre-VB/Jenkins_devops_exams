apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: movie-cast-ingress
  namespace: standard
spec:
  rules:
  - host: jenkinsexam.alex33.dns-dynamic.net
    http:
      paths:
      - path: /api/v1/movies
        pathType: Prefix
        backend:
          service:
            name: movie-service
            port:
              number: 8000
      - path: /api/v1/casts
        pathType: Prefix
        backend:
          service:
            name: cast-service
            port:
              number: 8000
